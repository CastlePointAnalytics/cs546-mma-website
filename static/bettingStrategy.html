<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Betting Strategy</title>
    <link rel='stylesheet' href="/public/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1 id="page-title">Betting Strategy</h1>

        <div class="row">
            <div class="col-sm-12">
                <form id="static-form" method="POST">
                    <div class="form-group">
                        <label for="betting-bank-roll">Betting Bank Roll</label>
                        <input name="betting-bank-roll" type="number" class="form-control" id="betting-bank-roll" placeholder="Betting Bank Roll">
                    </div>
                    <div class="form-group hidden" id="error-container">
                        <div class="alert alert-danger text-goes-here">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                    <div class="form-group hidden" id="result-container">
                        <div class="alert alert-success text-goes-here">
                        </div>
                    </div>
                    <input name='_method' value="PUT" hidden />
                </form>
            </div>
        </div>

        <div>
            <ul id="results"></ul>
        </div>

        <div class="card-data">
            <div class="col-sm-12">
                <div class='set-n-forget'>
                    <h4>Set N Forget</h2>
                    <ul id="set-n-forget"></ul>
                </div>
                <div class='kelly'>
                    <h4>Kelly</h2>
                    <ul id="kelly"></ul>
                </div>
                <div class='parlay'>
                    <h4>Parlay</h2>
                    <ul id="parlay"></ul>
                </div>
            </div>
        </div>
    </main>

    <footer>
        CastlePoint Analytics
    </footer>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <script src="/public/js/bettingStrategyForm.js"></script>
</body>

</html>
