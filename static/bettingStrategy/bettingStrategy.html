<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Betting Strategy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/bettingStrategy.css">
</head>

<body>
    <main class="container">
        <h1 id="page-title">Betting Strategy</h1>

        <div class="row">
            <div class="col-sm-12">
                <form id="static-form">
                    <div class="form-group">
                        <label for="betting-bank-roll">Betting Bank Roll</label>
                        <input name="betting-bank-roll" type="number" min="0.00" max="10000.00" step="0.01" class="form-control" id="betting-bank-roll" placeholder="Betting Bank Roll">
                        <button type="submit" id="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="error" id="errorDiv" hidden></div>


        <div class="card-data">
            <div class="float-child">
                <div class='set-n-forget'>
                    <h2>Set N Forget</h2>
                    <ul id="set-n-forget"></ul>
                </div>
                <div class='kelly'>
                    <h2>Kelly</h2>
                    <ul id="kelly"></ul>
                </div>
            </div>

            <div class="float-child">
                <div class='parlay'></div>
                    <h2>Parlays</h2>
                    <div class='main-card'>
                        <ul id='main-card'></ul>
                    </div>
                    <div class='prelims'>
                        <ul id='prelims'></ul>
                    </div>
                    <div class='cpa-signature'>
                        <ul id='cpa-signature'></ul>
                    </div>
                    <div class='lock-of-the-week'>
                        <ul id='lock-of-the-week'></ul>
                    </div>
                    <div class='underdog'>
                        <ul id='underdog'></ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h3>CastlePoint Analytics</h3>
        <a href="/">Take Me Home</a>
    </footer>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <script src="/public/js/bettingStrategy/bettingStrategyForm.js"></script>
</body>

</html>
